<template>
    <!-- COMPONENT BODY -->
    <div class="slds-is-relative slds-p-around_medium">
        <div class="slds-is-relative slds-p-bottom_small slds-text-heading_large ">Batch Job Progress</div>
        <lightning-progress-bar value={_progress}></lightning-progress-bar>
        <template if:true={showJobDetail} >
            <div class="slds-p-top_xx-small slds-text-heading_medium" >
                <b>Status</b> : {_apexJob.Status}
            </div>
            <div class="slds-p-top_xx-small slds-text-heading_medium" >
                <b>Total Job Items</b> : {_apexJob.TotalJobItems}
            </div>
            <div class="slds-p-top_xx-small slds-text-heading_medium" >
                <b>Job Items Processed</b> : {_apexJob.JobItemsProcessed}
            </div>
        </template>
    </div>
    <!-- COMPONENT BODY -->
</template>
