<template>
    <!-- SPINNER -->
    <lightning-spinner
        alternative-text="Loading..."
        variant="brand"
    ></lightning-spinner>
    <!-- SPINNER -->
    <!-- COMPONENT BODY -->
    <lightning-card title="Workers">
        <!-- FILTERS -->
        <div class="slds-box slds-m-around_small" >
            <lightning-layout multiple-rows="true">
                 <!-- PLAN CODES -->
                <lightning-layout-item padding="around-small" size="4">
                    <lightning-select
                        label="Plan Codes"
                        value={_selectedPlanCodes}
                        options={_planCodesList}
                        onchange={handleOnPlanCodeChange}
                        multiple="true" 
                    ></lightning-select>
                </lightning-layout-item>
                <!-- PLAN CODES -->
                <!-- BRANCHES -->
                <lightning-layout-item padding="around-small" size="4">
                    <c-lookup-search 
                        data-validated-component="true" 
                        label="Branch"
                        sobject-name="Branch__c" 
                        title="Name" 
                        onselectionchange={handleOnBranchSelectionChange} 
                        placeholder="Search.."
                        is-multi-entry="true"
                    ></c-lookup-search>
                </lightning-layout-item>
                <!-- BRANCHES -->
                <!-- CONTACT -->
                <lightning-layout-item padding="around-small" size="4">
                    <c-lookup-search 
                        data-validated-component="true" 
                        label="Worker"
                        sobject-name="Contact" 
                        title="Name" 
                        onselectionchange={handleOnContactSelectionChange} 
                        placeholder="Search.."
                        is-multi-entry="true"
                    ></c-lookup-search>
                </lightning-layout-item>
                <!-- CONTACT -->
            </lightning-layout>
            <!-- REFRESH -->
            <div align="center" class="slds-p-vertical_small" >
                <!-- SAVE BUTTON -->
                <lightning-button 
                    variant="brand" 
                    label="Refresh"
                    onclick={handleRefresh} 
                    class="slds-m-left_x-small"
                ></lightning-button>
                <!-- SAVE BUTTON -->
            </div>
            <!-- ACTIONS -->
        </div>
        <!-- FILTERS -->
        <!-- JOB MONITOR -->
        <template if:true={showJobMonitor}>
            <c-job-monitor 
                batch-id={_apexJobId}
                onjobcompleted={handleOnJobCompleted}
            ></c-job-monitor>
        </template>
        <!-- JOB MONITOR -->
        <!-- DATATABLE -->
        <div class="slds-box slds-m-around_small" >
            <template if:true={hasRecordsToDisplay}>
                <!-- <template if:true={hasMoreThanOnePage}> -->
                    <div align="center" class="slds-p-vertical_small" >
                        <!-- SELECTALL BUTTON -->
                        <lightning-button 
                            variant="brand" 
                            label="Select All"
                            onclick={handleSelectAll} 
                            class="slds-m-left_x-small"
                        ></lightning-button>
                        <!-- SELECTALL BUTTON -->
                    </div>
                <!-- x -->
                <!-- DATATABLE -->
                <lightning-datatable
                    key-field="Id"
                    show-row-number-column="true"
                    data={_recordsToDisplay}
                    columns={_columnsList}
                    selected-rows={_selectedContactIds}
                    onrowselection={handleOnRowSelection}
                ></lightning-datatable>
            </template>
            <!-- DATATABLE -->
            <template if:false={hasRecordsToDisplay}>
                <div class="slds-p-top_medium" >
                    <div class="slds-scoped-notification slds-media slds-media_center slds-scoped-notification_dark" role="status">
                        <div class="slds-media__body">
                            <p>
                                No worker records to display.
                            </p>
                        </div>
                    </div>
                </div>
            </template>

            <!-- PAGINATOR -->
            <template if:true={hasRecordsToDisplay} >
                <div class="slds-p-vertical_small">
                    <c-timesheet-paginator 
                        onpagechange={handlePageChange}
                    ></c-timesheet-paginator>
                </div>
            </template>
            <!-- PAGINATOR -->
            <!-- ACTIONS -->
            <div align="center" class="slds-p-vertical_small" >
                <!-- SAVE BUTTON -->
                <lightning-button 
                    variant="brand" 
                    label="Send"
                    onclick={handleSave} 
                    disabled={hasRecordsSelected}
                    class="slds-m-left_x-small"
                ></lightning-button>
                <!-- SAVE BUTTON -->
            </div>
            <!-- ACTIONS -->
        </div>
        <!-- DATATABLE -->
    </lightning-card>
    <!-- COMPONENT BODY -->
</template>
